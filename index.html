<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda Ganhadora üéØ</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Nunito:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 data-text="Roda Ganhadora">Roda Ganhadora</h1>
            <p>Gire para descobrir o vencedor!</p>
        </header>

        <main>
            <div class="wheel-container">
                <div class="arrow"></div>
                <div id="selected-name"
                    style="position: absolute; top: 40px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: #FFD700; padding: 5px 15px; border-radius: 5px; font-weight: bold; z-index: 20; display: none;">
                </div>
                <div class="wheel" id="wheel">
                    <!-- Segments will be generated by JS -->
                </div>
                <button id="spin-btn" class="button">GIRAR!</button>
            </div>

            <div class="controls">
                <h3>Participantes</h3>
                <p style="font-size: 0.8rem; margin-bottom: 0.5rem; color: #ccc;">Digite os nomes abaixo (um por linha):
                </p>
                <textarea id="names-area" placeholder="Fernando&#10;Maria&#10;Jo√£o..." spellcheck="false"></textarea>

                <div class="input-group" style="margin-top: 1rem;">
                    <button id="clear-btn" class="secondary">Limpar</button>
                    <button id="shuffle-btn" class="secondary" style="background: #FF8C00;">Embaralhar</button>
                </div>
            </div>
        </main>

        <!-- Author Credit -->
        <p class="author" style="text-align: center; margin-top: 2rem; font-size: 0.7rem; opacity: 0.5;">By Alan Toledo
        </p>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>üèÜ O VENCEDOR √â:</h2>
            <h1 id="winner-name">NOME</h1>
            <h3 class="parabens-text">PARAB√âNS!</h3>
            <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
                <button id="close-modal">FECHAR</button>
                <button id="remove-winner">REMOVER DA LISTA</button>
            </div>
        </div>
    </div>

    <!-- Bulk Import Modal Removed -->

    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
